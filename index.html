	<script>
  // Spotify Pixel + CAPI S2S with deduplication
  (function(w, d){
    var id='spdt-capture', n='script';
    if (!d.getElementById(id)) {
      w.spdt =
        w.spdt ||
        function() {
          (w.spdt.q = w.spdt.q || []).push(arguments);
        };
      var e = d.createElement(n); e.id = id; e.async=1;
      e.src = 'https://pixel.byspotify.com/ping.min.js';
      var s = d.getElementsByTagName(n)[0];
      s.parentNode.insertBefore(e, s);
    }

    // Generate shared event ID for deduplication
    var eventId = 'pv_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);

    // Fire pixel with the shared event ID
    w.spdt('conf', { key: 'ffbbf99a7350422691c606785f64311b' });
    w.spdt('view', { event_id: eventId });

    // Fire S2S call with the same event ID
    fetch('/api/track', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify({
        event_source_url: window.location.href,
        event_id: eventId,
      }),
    });

  })(window, document);
	</script>
